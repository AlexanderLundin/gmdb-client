<div>
  <div id="movie">
    <h2>{{ movie.title }}</h2>
    <img src="{{ movie.poster }}" alt="movie poster for {{ movie.title }}">
    <p>{{ movie.released | date }}</p>
    <p>{{ movie.rating }}</p>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.actors }}</p>
  </div>
  <div id="movie-comment">
    <comment-form></comment-form>
  </div>
  <div class="comment-list">
    <comment-list></comment-list>
  </div>
</div>
